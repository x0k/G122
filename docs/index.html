<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>G122</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <!-- Edit On GitHub Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    const repo = 'https://github.com/x0k/G122'
    window.$docsify = {
      // Имя
      name: 'G122',
      // Ссылка на репозиторий
      repo,
      // Показывать сайдбар
      loadSidebar: true,
      // Полнотекстовый поиск
      search: {
        placeholder: 'Введите текст поиска'
      },
      // Подключение PlantUML
      plantuml: {
        skin: 'default',
        // renderSvgAsObject: true
      },
      // Edit on GitHub
      plugins: [
        EditOnGithubPlugin.create(`${repo}/tree/master/docs/`, null, "Изменить")
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Полнотекстовый поиск -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Подключение PlantUML -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!-- Глоссарий  -->
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
  <!-- Поддержка Mermaid диаграмм -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</body>

</html>
